---
layout: default
---

    <section class="page-header">
      <h1 class="project-name">SPRING</h1>
      <h2 class="project-tagline">redesigns for shopspring.com</h2>
    </section>

    <div class='clearfix'>
    <h4>Weekly Updates</h4>
    <ul class="post-list limit space-top1">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="fr post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
    </div>

    <div>
    <h4>Page Iterations</h4>
    <ul class="post-list limit space-top1">
        <li>
          <a class="post-link" href="{{ site.baseurl }}/team/">Team</a>
          </li>
        <li>
          <a class="post-link" href="{{ site.baseurl }}/careers/">Careers</a>
        </li>
        <li>
          <a class="post-link" href="{{ site.baseurl }}/eng/">Engineering</a>
        </li>
        <li>
          <a class="post-link" href="{{ site.baseurl }}/press/">Press</a>
        </li>
    </ul>
    </div>

    <a href="https://github.com/hivemindworks/shopspring" class="btn btn-secondary btn-tiny">View on GitHub</a>
    <a href="https://github.com/hivemindworks/shopspring/zipball/master" class="btn btn-secondary btn-tiny">Download .zip</a>
    <a href="https://github.com/hivemindworks/shopspring/tarball/master" class="btn btn-secondary btn-tiny">Download .tar.gz</a>
