---
layout: default
---

    <section class="page-header">
      <h1 class="project-name">SPRING</h1>
      <h2 class="project-tagline">redesigns for shopspring.com</h2>
    </section>

    <h3 class="page-heading">Iterations</h4>
    <ul class="post-list limit">
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="fr post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>

    <a href="https://github.com/hivemindworks/shopspring" class="btn btn-secondary btn-tiny">View on GitHub</a>
    <a href="https://github.com/hivemindworks/shopspring/zipball/master" class="btn btn-secondary btn-tiny">Download .zip</a>
    <a href="https://github.com/hivemindworks/shopspring/tarball/master" class="btn btn-secondary btn-tiny">Download .tar.gz</a>
